<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Station Service Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Station Service Manager</h1>

    <div class="card mb-3">
      <div class="card-body">
        <form id="searchForm" class="row g-2">
          <div class="col-md-4">
            <input id="q" class="form-control" placeholder="Search name..." />
          </div>
          <div class="col-md-3">
            <input id="location" class="form-control" placeholder="Location..." />
          </div>
          <div class="col-md-2">
            <input id="minPower" type="number" class="form-control" placeholder="Min power (kW)" />
          </div>
          <div class="col-md-3">
            <button id="btnSearch" class="btn btn-primary">Tìm</button>
            <button id="btnReload" type="button" class="btn btn-secondary">Tải lại</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">Thêm trạm mới</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="tbl">
        <thead class="table-light">
          <tr><th>ID</th><th>Name</th><th>Location</th><th>Power (kW)</th><th>Status</th><th>CreatedAt</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="createForm" class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Thêm trạm</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-2"><input id="name" class="form-control" placeholder="Name" required /></div>
          <div class="mb-2"><input id="loc" class="form-control" placeholder="Location" required /></div>
          <div class="mb-2"><input id="power" type="number" class="form-control" placeholder="Power kW" value="50" required /></div>
          <div class="mb-2">
            <select id="status" class="form-select">
              <option value="Online">Online</option>
              <option value="Offline" selected>Offline</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Thêm</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
